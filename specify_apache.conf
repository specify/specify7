<VirtualHost *:80>
	DocumentRoot /vagrant

        <Directory />
                Order deny,allow
                # Deny from all
                # Allow from 127.0.0.1
                # Allow from 129.237
                # Allow from 24.124.68.139
                # Allow from 140.247.98
                Allow from all
        </Directory>

        Alias /static/config    /opt/Specify/config
        Alias /static           /vagrant/specify7/frontend/static

        WSGIScriptAlias / /vagrant/specify_apache.wsgi

	ErrorLog /var/log/apache2/error.log

	# Possible values include: debug, info, notice, warn, error, crit,
	# alert, emerg.
	LogLevel warn

	CustomLog /var/log/apache2/access.log combined

</VirtualHost>

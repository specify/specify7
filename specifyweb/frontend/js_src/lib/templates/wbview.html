<div class="wb-header">
  <div role="toolbar" class="wb-primary-row">
    <div class="wb-controls-left v-center">
      <div class="wb-name-container"></div>
      <button
        type="button"
        aria-pressed="false"
        aria-haspopup="grid"
        class="button wb-show-toolkit"
      >
        <%= commonText('tools') %>
      </button>
    </div>
    <div class="wb-controls-right">
      <button
        type="button"
        class="button wb-show-plan"
        style="display: none"
      >
        Show Plan
      </button>
      <button type="button" class="button wb-plan">
        <%= wbText('dataMapper') %>
      </button>
      <% if(!isUploaded) { %>
      <button
        type="button"
        aria-haspopup="dialog"
        class="button wb-validate"
        disabled="disabled"
      >
        <%= wbText('validate') %>
      </button>
      <% } %>
      <button
        type="button"
        aria-haspopup="tree"
        class="button wb-show-upload-view"
        disabled="disabled"
        title="<%= wbText('wbUploadedUnavailable') %>"
      >
        <%= wbText('results') %>
      </button>
      <% if(isUploaded && isManager){ %>
      <button
        type="button"
        aria-haspopup="dialog"
        class="button wb-unupload"
      >
        <%= wbText('rollback') %>
      </button>
      <% } else { %> <% if(isManager){ %>
      <button
        type="button"
        aria-haspopup="dialog"
        class="button wb-upload"
      >
        <%= wbText('upload') %>
      </button>
      <% } %>
      <button
        type="button"
        aria-haspopup="dialog"
        class="button wb-revert"
        disabled="disabled"
      >
        <%= wbText('revert') %>
      </button>
      <button
        type="button"
        aria-haspopup="dialog"
        class="button wb-save"
        disabled="disabled"
      >
        <%= commonText('save') %>
      </button>
      <% } %>
    </div>
  </div>
  <div
    class="wb-toolkit"
    role="toolbar"
    style="display: none"
    aria-label="<%= commonText('tools') %>"
  >
    <div class="wb-toolkit-left">
      <button
        type="button"
        aria-haspopup="dialog"
        class="button wb-change-data-set-owner"
      >
        <%= wbText('changeOwner') %>
      </button>
      <button type="button" class="button wb-export-data-set">
        <%= wbText('export') %>
      </button>
      <button
        type="button"
        aria-haspopup="dialog"
        class="button wb-delete-data-set"
      >
        <%= commonText('delete') %>
      </button>
    </div>
    <div class="wb-toolkit-right">
      <button
        type="button"
        aria-haspopup="dialog"
        class="button wb-convert-coordinates"
        title="<%= wbText('unavailableWithoutLocality') %>"
        disabled
      >
        <%= wbText('convertCoordinates') %>
      </button>
      <button
        type="button"
        aria-haspopup="dialog"
        class="button wb-geolocate"
        title="<%= wbText('unavailableWithoutLocality') %>"
        disabled
      >
        <%= wbText('geoLocate') %>
      </button>
      <button
        type="button"
        aria-haspopup="dialog"
        class="button wb-leafletmap"
        title="<%= wbText('unavailableWithoutLocality') %>"
        disabled
      >
        <%= commonText('geoMap') %>
      </button>
    </div>
  </div>
</div>
<div class="wb-main-content">
  <section class="wb-spreadsheet"></section>
  <aside
    class="wb-uploaded-view-wrapper"
    style="display: none"
    aria-live="polite"
  ></aside>
</div>
<div
  role="toolbar"
  class="wb-navigation"
  aria-label="<%= wbText('navigation') %>"
>
  <span class="wb-search-replace" role="search">
    <input
      type="search"
      class="wb-search-query"
      placeholder="<%= commonText('search') %>"
      title="<%= commonText('searchQuery') %>"
      aria-label="<%= commonText('searchQuery') %>"
      autocomplete="on"
      spellcheck="false"
    />
    <% if(!isUploaded){ %>
    <input
      type="text"
      class="wb-replace-value"
      placeholder="<%= wbText('replace') %>"
      title="<%= wbText('replacementValue') %>"
      aria-label="<%= wbText('replacementValue') %>"
      autocomplete="on"
    />
    <% } %>
    <button
      type="button"
      aria-haspopup="dialog"
      aria-pressed="false"
      class="button wb-advanced-search"
      title="<%= wbText('configureSearchReplace') %>"
      aria-label="<%= wbText('configureSearchReplace') %>"
    >
      âš™
    </button>
  </span>
  <span
    class="wb-navigation-section"
    data-navigation-type="searchResults"
    aria-atomic="true"
  >
    <button
      type="button"
      class="wb-cell-navigation"
      data-navigation-direction="previous"
    >
      &lt;
    </button>
    <button class="wb-navigation-text" title="<%= wbText('clickToToggle') %>">
      <%= wbText('searchResults') %> (
      <span class="wb-navigation-position">0</span>
      /
      <span class="wb-navigation-total">0</span>
      )
    </button>
    <button
      type="button"
      class="wb-cell-navigation"
      data-navigation-direction="next"
    >
      &gt;
    </button>
  </span>

  <% if(!isUploaded){ %>
  <span class="wb-navigation-section" data-navigation-type="modifiedCells" aria-atomic="true">
    <button
      type="button"
      class="wb-cell-navigation"
      data-navigation-direction="previous"
    >
      &lt;
    </button>
    <button class="wb-navigation-text" title="<%= wbText('clickToToggle') %>">
      <%= wbText('modifiedCells') %> (
      <span class="wb-navigation-position">0</span>
      /
      <span class="wb-navigation-total">0</span>
      )
    </button>
    <button
      type="button"
      class="wb-cell-navigation"
      data-navigation-direction="next"
    >
      &gt;
    </button>
  </span>
  <% } %>

  <span class="wb-navigation-section" data-navigation-type="newCells" aria-atomic="true">
    <button
      type="button"
      class="wb-cell-navigation"
      data-navigation-direction="previous"
    >
      &lt;
    </button>
    <button class="wb-navigation-text" title="<%= wbText('clickToToggle') %>">
      <%= wbText('newCells') %> (
      <span class="wb-navigation-position">0</span>
      /
      <span class="wb-navigation-total">0</span>
      )
    </button>
    <button
      type="button"
      class="wb-cell-navigation"
      data-navigation-direction="next"
    >
      &gt;
    </button>
  </span>

  <% if(!isUploaded){ %>
  <span class="wb-navigation-section" data-navigation-type="invalidCells" aria-atomic="true">
    <button
      type="button"
      class="wb-cell-navigation"
      data-navigation-direction="previous"
    >
      &lt;
    </button>
    <button class="wb-navigation-text" title="<%= wbText('clickToToggle') %>">
      <%= wbText('errorCells') %> (
      <span class="wb-navigation-position">0</span>
      /
      <span class="wb-navigation-total">0</span>
      )
    </button>
    <button
      type="button"
      class="wb-cell-navigation"
      data-navigation-direction="next"
    >
      &gt;
    </button>
  </span>
  <% } %>
</div>

<div class="wb-header">
  <div class="wb-name">
  </div>
  <div class="wb-upload-controls" style="display:none">
    <span class="wb-upload-info"></span>
    <button class="wb-upload-details">Details</button>
    <span class="wb-invalid-cells">
      <span class="wb-invalid-cell-count"></span> cells
      <button class="wb-next-error">Next</button>
      <button class="wb-prev-error">Prev</button>
      <label class="wb-toggle-err-lbl"><input type="checkbox" class="wb-toggle-highlights">Errors</label>
      <label class="wb-toggle-match-lbl"><input type="checkbox" class="wb-toggle-highlights-match">Matches</label>
    </span>
  </div>
  <div class="wb-controls">
    <button class="wb-save" disabled="disabled">Save</button>
    <button class="wb-validate">Validate</button>
    <button class="wb-upload">Upload</button>
    <button class="wb-delete">Delete</button>
    <button class="wb-export">Export</button>
    <button class="wb-setting"><span class="ui-icon ui-icon-wrench" title="Settings">Settings</span></button>
  </div>
</div>
<div class="wb-spreadsheet">
</div>

<div class="querybuilder">
  <h1 class="querybuilder-header"><img /><span></span></h1>
  <ul class="spqueryfields"></ul>
  <div class="querybuilder-controls">
    <button class="field-add" title="<%= queryText('newButtonDescription') %>"><%= queryText('new') %></button>
    <input type="checkbox" name="countOnly" id="querybuilder-count-only-<%= cid %>">
    <label for="querybuilder-count-only-<%= cid %>"><%= queryText('countOnly') %></label>
    <input type="checkbox" name="selectDistinct" id="querybuilder-select-distinct-<%= cid %>">
    <label for="querybuilder-select-distinct-<%= cid %>"><%= queryText('distinct') %></label>
    <input type="checkbox" name="formatAudits" id="querybuilder-format-audits-<%= cid %>">
    <label name="formatAuditsLabel" for="querybuilder-format-audits-<%= cid %>"><%= queryText('format') %></label>
    <input type="button" value="<%= commonText('query') %>" class="query-execute" disabled>
    <input type="button" value="<%= queryText('createCsv') %>" class="query-csv" disabled>
    <input type="button" value="<%= queryText('createKml') %>" class="query-kml" disabled>
    <input type="button" value="<%= queryText('makeRecordSet') %>" class="query-to-recordset" disabled>
    <input type="button" value="Return loaned items" class="return-loan-preps">
    <input type="button" value="<%= queryText('abandonChanges') %>" class="abandon-changes" disabled>
    <input type="button" value="<%= commonText('save') %>" class="query-save" disabled>
    <input type="button" value="<%= queryText('saveAs') %>" class="query-save-as">
  </div>
</div>

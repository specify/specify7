<div class="querybuilder">
  <header class="querybuilder-header">
    <img aria-hidden="true" alt="" />
    <h2></h2>
  </header>
  <ul class="spqueryfields"></ul>
  <div role="toolbar" class="querybuilder-controls">
    <button
      type="button"
      class="field-add"
      title="<%= queryText('newButtonDescription') %>"
    >
      <%= commonText('new') %>
    </button>
    <input
      type="checkbox"
      name="countOnly"
      id="querybuilder-count-only-<%= cid %>"
    />
    <label for="querybuilder-count-only-<%= cid %>"
      ><%= queryText('countOnly') %></label
    >
    <input
      type="checkbox"
      name="selectDistinct"
      id="querybuilder-select-distinct-<%= cid %>"
    />
    <label for="querybuilder-select-distinct-<%= cid %>"
      ><%= queryText('distinct') %></label
    >
    <input
      type="checkbox"
      name="formatAudits"
      id="querybuilder-format-audits-<%= cid %>"
    />
    <label class="formatAuditsLabel" for="querybuilder-format-audits-<%= cid %>">
      <%= queryText('format') %>
    </label>
    <button
      type="button"
      class="query-execute magic-button"
      disabled
    ><%= commonText('query') %></button>
    <button
      type="button"
      class="query-csv magic-button"
      disabled
    ><%= queryText('createCsv') %></button>
    <button
      type="button"
      class="query-kml magic-button"
      disabled
    ><%= queryText('createKml') %></button>
    <button
      type="button"
      class="query-to-recordset magic-button"
      disabled
    ><%= queryText('makeRecordSet') %></button>
    <button
      type="button"
      class="abandon-changes magic-button"
      disabled
    ><%= queryText('abandonChanges') %></button>
    <button
      type="button"
      class="query-save magic-button"
      disabled
    ><%= commonText('save') %></button>
    <button
      type="button"
      class="query-save-as magic-button"
    ><%= queryText('saveAs') %></button>
  </div>
</div>

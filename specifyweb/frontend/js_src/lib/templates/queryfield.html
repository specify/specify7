<button
  class="field-expand"
  title="<%= queryText('expandButtonDescription') %>"
  aria-label="<%= queryText('expandButtonDescription') %>"
  data-icon="check"
>
  <%= queryText('expand') %>
</button>
<button class="field-delete" data-icon="trash">
  <%= commonText('remove') %>
</button>
<span class="field-label"></span>
<span
  class="
    field-select-grp
    operation-state-hide
    datepart-state-hide
    complete-state-hide
  "
  ><img /><select class="field-select"></select
></span>
<select
  class="
    datepart-select
    field-state-hide
    operation-state-hide
    datepart-state-show
    complete-state-hide
  "
></select>
<input type="checkbox" class="op-negate" id="<%= cid %>-negate" />
<label
  title="<% queryText('negate') %>"
  aria-label="<% queryText('negate') %>"
  for="<%= cid %>-negate"
  class="
    op-negate
    field-state-hide
    operation-state-show
    datepart-state-hide
    ui-icon ui-icon-cancel
  "
></label>
<select
  class="
    op-select op-type
    field-state-hide
    operation-state-show
    datepart-state-hide
    complete-state-hide
  "
></select>
<span class="field-input"></span>
<span class="field-controls">
  <input type="checkbox" class="field-show" id="<%= cid %>-show" />
  <label
    title="<%= queryText('showButtonDescription') %>"
    aria-label="<%= queryText('showButtonDescription') %>"
    for="<%= cid %>-show"
    class="ui-icon ui-icon-lightbulb"
  ></label>
  <button class="field-sort" data-icon="bullet">
    <%= queryText('sort') %>
  </button>
  <button class="field-move-up" data-icon="arrowthick-1-n">
    <%= queryText('moveUp') %>
  </button>
  <button class="field-move-down" data-icon="arrowthick-1-s">
    <%= queryText('moveDown') %>
  </button>
</span>

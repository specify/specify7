<form class="specifyplugin-latlonui" onsubmit="return false">
  <table>
    <thead>
      <tr>
        <th rowspan="2">
          <label>
            <span class="sr-only"><%= localityText('coordinateType') %></span>
            <select
              name="type"
              title="<%= localityText('coordinateType') %>"
              aria-label="<%= localityText('coordinateType') %>"
            >
              <option><%= localityText('point') %></option>
              <option><%= localityText('line') %></option>
              <option><%= localityText('rectangle') %></option>
            </select>
          </label>
        </th>
        <th colspan="2"><%= localityText('source') %></th>
        <th rowspan="2"><%= localityText('parsed') %></th>
      </tr>
      <tr aria-hidden="true">
        <th><%= localityText('latitude') %></th>
        <th><%= localityText('longitude') %></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th><%= localityText('coords') %></th>
        <td>
          <label>
            <span class="sr-only"><%= localityText('latitude') %></span>
            <input type="text" />
          </label>
        </td>
        <td>
          <label>
            <span class="sr-only"><%= localityText('longitude') %></span>
            <input type="text" />
          </label>
        </td>
        <td>
          <span><%= localityText('notApplicable') %></span>,
          <span><%= localityText('notApplicable') %></span>
        </td>
      </tr>
    </tbody>
  </table>
</form>

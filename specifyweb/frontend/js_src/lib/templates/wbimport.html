<h2>Import Dataset from CSV</h2>

<p><input type="file" name="file" accept=".csv"></p>
<p><label>Name for new dataset: <input type="text" name="workbenchName" maxlength="<%= nameChars %>"></label></p>

<p class="encoding-option" style="display: none">
  <label>File encoding:
    <select class="encoding">
      <% encodings.forEach(function(encoding) { %>
      <option <% if (encoding==='utf-8') { %>selected<% } %>><%= encoding %></option>
      <% }) %>
    </select>
  </label>
</p>
<p class="header-option" style="display: none">
  <label>First row is header: <input type="checkbox" name="header" checked></label>
</p>

<button name="next-action" style="display: none">Import</button>

<h2 style="display:none">Preview Dataset</h3>
<table style="display:none"></table>

<table class="partialdateui-strct">
  <td>
    <select class="partialdateui-precision">
      <option value="1"><%= formsText('fullDate') %></option>
      <option value="2"><%= formsText('monthYear') %></option>
      <option value="3"><%= formsText('year') %></option>
    </select>
  </td>
  <td class="partialdateui-full"><input type="text" class="partialdateui-full"></td>
  <td class="partialdateui-month-year">
    <input type="text" class="partialdateui-month" size="2" placeholder="<%= formsText('monthPlaceholder') %>"> /
    <input type="text" class="partialdateui-year" size="4" placeholder="<%= formsText('yearPlaceholder') %>">
  </td>
  <td class="partialdateui-year"><input type="text" class="partialdateui-year" size="4" placeholder="<%= formsText('yearPlaceholder') %>"></td>
  <td><a
    class="partialdateui-current-date"
    title="<%= formsText('todayButtonDescription') %>"
    aria-label="<%= formsText('todayButtonDescription') %>"
  ><span class="ui-icon ui-icon-calendar"><%= formsText('today') %></span></a></td>
</table>

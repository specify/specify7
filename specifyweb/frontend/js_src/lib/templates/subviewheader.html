<div class="specify-subview-header">
  <legend>
    <% if (!dependent) { %>
      <span class="ui-icon ui-icon-arrowthick-1-e"><%= formsText('link') %></span>
    <% } %>
    <span class="specify-subview-title"><%- title %></span>
    <span class="specify-subview-count" style="display: none"></span>
  </legend>
  <div>
    <button type="button" class="specify-add-related fake-link">
      <%= commonText('add') %>
    </button>
    <button type="button" class="specify-delete-related fake-link">
      <%= commonText('delete') %>
    </button>
    <% if (!dependent) { %>
      <button type="button" class="specify-visit-related fake-link">
        <%= formsText('visit') %>
      </button>
    <% } %>
  </div>
</div>

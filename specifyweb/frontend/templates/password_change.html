<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="/static/css/base.css" />
  <link rel="stylesheet" type="text/css" href="/static/css/login.css" />
  <title>Change Password | Specify WebApp</title>
</head>

<body>
  <div id="content">
    {% if form.non_field_errors %}
    {% for error in form.non_field_errors %}
    <p class="errornote">
      {{ error }}
    </p>
    {% endfor %}
    {% endif %}

    <form action="{{ app_path }}" method="post" id="password-change-form">
      {% csrf_token %}
      <div class="form-row">
        {{ form.old_password.errors }}
        <label for="id_old_password" class="required">Old Password</label> {{ form.old_password }}
      </div>
      <div class="form-row">
        {{ form.new_password1.errors }}
        <label for="id_new_password1" class="required">New Password</label> {{ form.new_password1 }}
      </div>
      <div class="form-row">
        {{ form.new_password2.errors }}
        <label for="id_new_password2" class="required">New Password</label> {{ form.new_password2 }}
      </div>
      <div class="submit-row">
        <input type="submit" />
      </div>
    </form>
  </div>
</body>
</html>

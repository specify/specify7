{% load raven %}
{% load script_manifest %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
{% if use_raven %}
  <script src="//cdn.ravenjs.com/1.1.16/raven.min.js"></script>
  <script>Raven.config('{% sentry_public_dsn %}').install()</script>
{% endif %}
  <script src="{% script_src 'login.js' %}"></script>
  <title>Log In | Specify 7</title>
</head>

<body>
  <header></header>
  <div id="content">
    <form action="{{ app_path }}" method="post" id="login-form">
      {% csrf_token %}
      <p>Log in with one of the providers below:</p>
      {% for p in providers %}
      <label><input type="radio" name="provider" value="{{ p.provider }}"> {{ p.title }}</label>
      {% endfor %}
      <p>Or log in with a <a href="/accounts/legacy_login/">legacy</a> Specify user name and password.</p>
      <div class="submit-row">
        <input type="submit" value="Login" />
      </div>
    </form>
  </div>
</body>
</html>

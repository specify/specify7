#TreeTableViewer.SynonymizeTextTaxon=Make '%s' a synonym of '%s'.\n\nThis action will make '%s' the Preferred Taxon on the Determination records for any Collection Object previously determined to '%s'.
TreeTableViewer.SynonymizeTextTaxon=Sinonimizar uma entrada de um taxon com outro termo tem o efeito de manter ambos os nomes vis\u00edveis na \u00e1rvore, mas fazer um termo preferido para ser usado sobre o termo sinonimizado. Esta a\u00e7\u00e3o \u00e9 \u00fatil para manter a visibilidade de um nome obsoleto e n\u00e3o usado, mas indicando um nome preferido para o taxon.\n\nRealizando esta a\u00e7\u00e3o ir\u00e1 sinonimizar '%s' para '%s' em fazer '%s' o nome preferido. Os taxa n\u00e3o podem ser sinonimizados se tiverem dependentes. Os sin\u00f3nimos aparecem a azul (ou na cor definida em Prefer\u00eancias); sobrepor o rato sobre '%s' faz aparecer janelas pop-up e '%s' mostra a rela\u00e7\u00e3o de sinon\u00edmia.\n\nOS Objetos de Cole\u00e7\u00e3o que tiverem determina\u00e7\u00f5es ligadas a '%s' antes da sinonimiza\u00e7\u00e3o ficar\u00e3o ligados a '%s' via o Taxon Preferido ap\u00f3s esta a\u00e7\u00e3o.\n\nNote que as a\u00e7\u00f5es de Sinonimizar e Juntar t\u00eam impactos diferentes nos dados. A sinonimiza\u00e7\u00e3o deixa o termo sinonimizado vis\u00edvel e pesquis\u00e1vel na \u00c1rvore de Taxonomia. Juntar taxa, e.g. dois g\u00e9neros ou duas esp\u00e9cies, remove o taxon juntado da \u00e1rvore e transfere todos os dependentes para o Taxon preferido. Ambas as opera\u00e7\u00f5es, quando feitas ao n\u00edvel do g\u00e9nero ou inferior, sobrep\u00f5em o registo de Determina\u00e7\u00e3o corrente de qualquer Objeto de Cole\u00e7\u00e3o ligado.
#TreeTableViewer.MoveTextTaxon=This Move action will make '%s' a child of '%s' without creating a synonymic relationship in your tree. Move is most useful for correcting placement mistakes in the Taxon Tree. Move actions make a one-time transfer of a taxon from one parent to another, they do not place a taxon in synonymy with any other taxon in your collection taxonomy.\n\nAt the rank of species and below, a Move action will make a new name combination (e.g. "Genus1 species1" becomes "Genus2 species1") and for any linked Collection Objects, the action will overwrite the existing Taxon and Preferred Taxon with the new name combination for all determinations to the moved taxon.
TreeTableViewer.MoveTextTaxon=Mover entradas na \u00c1rvore Taxon\u00f3mica altera o seu ascendente. As a\u00e7\u00f5es de Mover n\u00e3o criam sinon\u00edmias, simplesmente movem um taxon de um ascencente para outro. A a\u00e7\u00e3o de mover \u00e9 \u00fatil para corrigir erros na coloca\u00e7\u00e3o do taxon na \u00e1rvore, ou para re-arranjar as entradas do taxon baseado nas prefer\u00eancias da classifica\u00e7\u00e3o no n\u00edvel superior.\n\nNeste caso '%s' ser\u00e1 anexado a um novo ascendente '%s'. Note que Mover ocorrem entre entradas em dois n\u00edveis diferentes, por exemplo mover uma fam\u00edlia de uma ordem para outra. Ao n\u00edvel da esp\u00e9cie e inferior, a a\u00e7\u00e3o Mover far\u00e1 um novo nome completo (e.g. "G\u00e9nero1 esp\u00e9cie1" tornar-se-\u00e1 "G\u00e9nero2 esp\u00e9cie1"), o que pode n\u00e3o ser nomenclaturalmente v\u00e1lido e pode requerer edi\u00e7\u00f5es subsequentes para corresponder \u00e0 nomenclatura aceite publicada.\n\nNota: para qualquer registo de Objeto de Cole\u00e7\u00e3o determinados ao n\u00edvel de esp\u00e9cie ou inferior, a a\u00e7\u00e3o Mover ir\u00e1 sobrepor os dados dos campos Taxon e Taxon Preferido existentes com a nova combina\u00e7\u00e3o para todas as Determina\u00e7\u00f5es ligadas ao nome movido.
TreeTableViewer.MergeTextTaxon=A opera\u00e7\u00e3o Juntar na \u00c1rvore Taxon\u00f3mica \u00e9 \u00fatil para corrigir erros de escrita ou para remover variantes de escrita n\u00e3o desejados, de uma determinada entrada. Um uso t\u00edpico consiste em remover a variante do nome de um taxon e consolidar qualquer taxa que pode ser dependente, par outro nome preferido para esse taxon. Juntar taxa ao n\u00edvel do G\u00e9nero e inferior altera as determina\u00e7\u00f5es taxon\u00f3micas de registos de Objetos de Cole\u00e7\u00e3o ligados. Juntar g\u00e9neros ou n\u00edveis inferiores deve ser realizado com cuidado extremo.\n\nEfectuar esta a\u00e7\u00e3o ir\u00e1 juntar '%s' e os seus dependentes a '%s'. Ir\u00e1 tamb\u00e9m tomar todos os dependentes de '%s' e torna-los dependentes de '%s' numa de duas formas. Se os n\u00f3s dependentes de '%s' n\u00e3o tiverem nomes id\u00eanticos debaixo de '%s', ent\u00e3o esses n\u00f3s id\u00eanticos ir\u00e3o juntar-se debaixo de '%s'. Se n\u00e3o houver nomes id\u00eanticos debaixo de '%s', ent\u00e3o os dependentes ser\u00e3o movidos para baixo de '%s'.\n\nSe h\u00e1 n\u00f3s dependentes dos dependentes no mesmo n\u00edvel debaixo de '%s', esses ir\u00e3o juntar-se com os seus n\u00f3 correspondentes nesse n\u00edvel, e assim por diante, at\u00e9 ao \u00faltimo n\u00edvel da \u00e1rvore.\n\nUma a\u00e7\u00e3o de Mover ir\u00e1 atualizar as liga\u00e7\u00f5es dos seus registos de Objetos de Cole\u00e7\u00e3o para refletir a entrada preferida '%s' e os seus dependentes. '%s' ser\u00e1 removido desta \u00e1rvore pela a\u00e7\u00e3o depois de todos os seus dependentes terem sido juntos ou movidos para baixo de '%s'.\n\nNota: para qualquer registo de Objeto de Cole\u00e7\u00e3o determinado ao n\u00edvel de esp\u00e9cie inferior, uma a\u00e7\u00e3o de Juntar ao n\u00edvel do g\u00e9nero ir\u00e1 criar novas combina\u00e7\u00f5es g\u00e9nero-esp\u00e9cie sobrepor os dados dos campos Taxon e Taxon Preferidos existentes com a nova combina\u00e7\u00e3o do nome, para todas as Determina\u00e7\u00f5es ligadas ao nome do taxon movido. As novas combina\u00e7\u00f5es de nome geradas por uma opera\u00e7\u00e3o Mover pode n\u00e3o ser nomenclaturalmente v\u00e1lida e requerer edi\u00e7\u00e3o subsequente para corresponder \u00e0 nomenclatura atual publicada.
TreeTableViewer.SynonymizeTextGeography=Sinonimizar um termo na \u00c1rvore Geogr\u00e1fica com outro termo tem o efeito de manter ambos os nomes vis\u00edveis na \u00e1rvore mas fazer um termo preferido para uso em rela\u00e7\u00e3o ao termo sinonimizado. Esta a\u00e7\u00e3o \u00e9 \u00fatil para manter a visibilidade ou registos hist\u00f3ricos de nomes de locais, enquanto permite indicar um nome preferido (eventualmente mais moderno) para esse local.\n\nEfectuando esta a\u00e7\u00e3o ir\u00e1 sinonimizar '%s' a '%s' e fazer '%s' o nome preferido. As entradas Geogr\u00e1ficas n\u00e3o podem ser sinonimizadas se tiverem dependentes.
TreeTableViewer.MoveTextGeography=Mover uma entrada de geografia altera o ascendente desse n\u00f3 na \u00e1rvore. Isto \u00e9 \u00fatil para corrigir termos geogr\u00e1ficos mal atribu\u00eddos, eventualmente resolver a coloca\u00e7\u00e3o na \u00e1rvore de termos geogr\u00e1ficos originalmente amb\u00edguos ou desconhecidos, quando nova informa\u00e7\u00e3o estiver dispon\u00edvel. As opera\u00e7\u00f5es de Mover s\u00f3 est\u00e3o dispon\u00edveis quando se pretende mover uma entrada para um novo ascendente, num n\u00edvel superior na \u00e1rvore.\n\nNeste caso, '%s' ir\u00e1 tornar-se dependente da entrada '%s'. Quaisquer entradas debaixo de '%s' ir\u00e3o ainda assim ser associadas com os registos de Objetos da Cole\u00e7\u00e3o que o referem, mas os termos geogr\u00e1ficos na \u00e1rvore acima desse n\u00edvel ser\u00e3o alterados, para aqueles Objetos da Cole\u00e7\u00e3o, refletindo o novo ascendente '%s'.
TreeTableViewer.MergeTextGeography=Uma opera\u00e7\u00e3o de Jun\u00e7\u00e3o na \u00c1rvore Geogr\u00e1fica \u00e9 \u00fatil para corrigir erros de escrita ou para remover variantes duplicadas indesej\u00e1veis de uma entrada. Uma utiliza\u00e7\u00e3o t\u00edpica consiste na remo\u00e7\u00e3o de uma variante na escrita do nome de um pa\u00eds, e consolidar qualquer entrada de estado ou prov\u00edncia, que possam existir como seus dependentes, para outra forma de escrita preferida desse pa\u00eds.\n\nExecutando esta a\u00e7\u00e3o ir\u00e1 juntar '%s' e os seus dependentes a '%s'. Ir\u00e1 tamb\u00e9m tomar todos os n\u00f3s dependentes sob '%s' e faz\u00ea-los dependentes de '%s' numa de duas formas. Se os nomes dos n\u00f3s sob '%s' coincidirem com os n\u00f3s debaixo de '%s', os n\u00f3s correspondentes ser\u00e3o juntos sob '%s'. Se n\u00e3o existirem nomes coincidentes sob '%s', ent\u00e3o os n\u00f3s dependentes de '%s' ser\u00e3o simplesmente movidos para '%s'.\n\nSe existirem n\u00f3s dependentes dos n\u00f3s dependentes de '%s', esses ser\u00e3o tamb\u00e9m movidos. Se existirem nomes coincidentes de dependentes de dependentes no mesmo n\u00edvel sob '%s', estes ser\u00e3o juntos aos n\u00f3s correspondentes, e assim consecutivamente at\u00e9 ao n\u00edvel mais baixo da \u00e1rvore. A a\u00e7\u00e3o Mover ir\u00e1 atualizar as liga\u00e7\u00f5es dos registos de Objetos de Cole\u00e7\u00e3o para refletir a entrada '%s' preferida e os seus dependentes. '%s' ser\u00e1 removido desta \u00e1rvore por esta a\u00e7\u00e3o, depois de todos os seus dependentes terem sido juntos ou movidos para debaixo de '%s'.
TreeTableViewer.MoveTextGeologicTimePeriod=Mover um intervalo de cronoestratigrafia altera o ascendente desse intervalo na \u00e1rvore. Isto \u00e9 \u00fatil para corrigir coloca\u00e7\u00f5es erradas ou para resolver a coloca\u00e7\u00e3o do intervalo na \u00e1rvore de termos originalmente amb\u00edguos. As opera\u00e7\u00f5es de Mover s\u00f3 est\u00e3o dispon\u00edveis quando se pretende mover um intervalo para um novo ascendente, num n\u00edvel superior na \u00e1rvore.\n\nNeste caso, '%s' ir\u00e1 tornar-se dependente do intervalo '%s'. Quaisquer entradas sob '%s' ser\u00e3o tamb\u00e9m realocadas. '%s' ser\u00e1 ainda associado com os registos dos Objetos da Cole\u00e7\u00e3o que o referem, mas os termos cronoestratigraficos na \u00e1rvore acima deste n\u00edvel ser\u00e3o alterados para aqueles Objetos da Cole\u00e7\u00e3o, refletindo o novo ascendente de '%s'.
TreeTableViewer.MergeTextGeologicTimePeriod=Uma opera\u00e7\u00e3o de Jun\u00e7\u00e3o na \u00e1rvore cronoestratigr\u00e1fica \u00e9 \u00fatil para corrigir erros de escrita ou para remover variantes duplicadas indesej\u00e1veis de uma entrada. Uma utiliza\u00e7\u00e3o t\u00edpica consiste na remo\u00e7\u00e3o de uma variante na escrita de um intervalo de tempo, e consolidar qualquer entrada que possam existir como seus dependentes, para outra forma de escrita preferida desse intervalo.\n\nExecutando esta a\u00e7\u00e3o ir\u00e1 juntar '%s' e os seus dependentes a '%s'. Ir\u00e1 tamb\u00e9m tomar todos os n\u00f3s dependentes sob '%s' e faz\u00ea-los dependentes de '%s' numa de duas formas. Se os nomes dos n\u00f3s sob '%s' coincidirem com os n\u00f3s debaixo de '%s', os n\u00f3s correspondentes ser\u00e3o juntos sob '%s'. Se n\u00e3o existirem nomes coincidentes sob '%s', ent\u00e3o os n\u00f3s dependentes de '%s' ser\u00e3o simplesmente movidos para '%s'.\n\nSe existirem n\u00f3s dependentes dos n\u00f3s dependentes de '%s', esses ser\u00e3o tamb\u00e9m movidos. Se existirem nomes coincidentes de dependentes de dependentes no mesmo n\u00edvel sob '%s', estes ser\u00e3o juntos aos n\u00f3s correspondentes, e assim consecutivamente at\u00e9 ao n\u00edvel mais baixo da \u00e1rvore. A a\u00e7\u00e3o Mover ir\u00e1 atualizar as liga\u00e7\u00f5es dos registos de Objetos de Cole\u00e7\u00e3o para refletir a entrada '%s' preferida e os seus dependentes. '%s' ser\u00e1 removido desta \u00e1rvore por esta a\u00e7\u00e3o, depois de todos os seus dependentes terem sido juntos ou movidos para debaixo de '%s'.
TreeTableViewer.MoveTextLithoStrat=Mover um estrato litoestratigr\u00e1fico altera o seu ascendente na \u00e1rvore. Isto \u00e9 \u00fatil para corrigir coloca\u00e7\u00f5es erradas ou para resolver a coloca\u00e7\u00e3o do estrato na \u00e1rvore de termos originalmente amb\u00edguos. As opera\u00e7\u00f5es de Mover s\u00f3 est\u00e3o dispon\u00edveis quando se pretende mover um intervalo para um novo ascendente, num n\u00edvel superior na \u00e1rvore.\n\nNeste caso, '%s' ir\u00e1 tornar-se dependente do intervalo '%s'. Quaisquer entradas sob '%s' ser\u00e3o tamb\u00e9m realocadas. '%s' ser\u00e1 ainda associado com os registos dos Objetos da Cole\u00e7\u00e3o que o referem, mas os termos litoestratigr\u00e1ficos na \u00e1rvore acima deste n\u00edvel ser\u00e3o alterados para aqueles Objetos da Cole\u00e7\u00e3o, refletindo o novo ascendente de '%s'.
TreeTableViewer.MergeTextLithoStrat=Uma opera\u00e7\u00e3o de Jun\u00e7\u00e3o na \u00e1rvore litoestratigr\u00e1fica \u00e9 \u00fatil para corrigir erros de escrita ou para remover variantes duplicadas indesej\u00e1veis de um estrato. Uma utiliza\u00e7\u00e3o t\u00edpica consiste na remo\u00e7\u00e3o de uma variante na escrita de um estrato, e consolidar qualquer entrada que possam existir como seus dependentes, para outra forma de escrita preferida desse intervalo.\n\nExecutando esta a\u00e7\u00e3o ir\u00e1 juntar '%s' e os seus dependentes a '%s'. Ir\u00e1 tamb\u00e9m tomar todos os n\u00f3s dependentes sob '%s' e faz\u00ea-los dependentes de '%s' numa de duas formas. Se os nomes dos n\u00f3s sob '%s' coincidirem com os n\u00f3s debaixo de '%s', os n\u00f3s correspondentes ser\u00e3o juntos sob '%s'. Se n\u00e3o existirem nomes coincidentes sob '%s', ent\u00e3o os n\u00f3s dependentes de '%s' ser\u00e3o simplesmente movidos para '%s'.\n\nSe existirem n\u00f3s dependentes dos n\u00f3s dependentes de '%s', esses ser\u00e3o tamb\u00e9m movidos. Se existirem nomes coincidentes de dependentes de dependentes no mesmo n\u00edvel sob '%s', estes ser\u00e3o juntos aos n\u00f3s correspondentes, e assim consecutivamente at\u00e9 ao n\u00edvel mais baixo da \u00e1rvore. A a\u00e7\u00e3o Mover ir\u00e1 atualizar as liga\u00e7\u00f5es dos registos de Objetos de Cole\u00e7\u00e3o para refletir a entrada '%s' preferida e os seus dependentes. '%s' ser\u00e1 removido desta \u00e1rvore por esta a\u00e7\u00e3o, depois de todos os seus dependentes terem sido juntos ou movidos para debaixo de '%s'.
TreeTableViewer.MoveTextStorage=Mover uma entrada na \u00e1rvore de armazenamento altera o seu ascendente. Isto \u00e9 \u00fatil para corrigir termos de armazenamento mal atribu\u00eddos.\n\nNeste caso, '%s' ir\u00e1 tornar-se dependente da do novo ascendente '%s'. Note que Mover ocorre entre estradas em dois n\u00edveis diferentes, por exemplo movendo a Cole\u00e7\u00e3o para um novo edif\u00edcio.\n\nQuaisquer registos de Objeto de Cole\u00e7\u00e3o ligados a uma cota de armazenamento que seja movido ir\u00e1 ser atualizado para refletir a nova cota de armazenamento.
TreeTableViewer.MergeTextStorage=Uma opera\u00e7\u00e3o de Jun\u00e7\u00e3o na \u00c1rvore de Armazenamento \u00e9 \u00fatil para corrigir erros de escrita ou para remover variantes duplicadas indesej\u00e1veis de uma entrada.\n\nExecutando esta a\u00e7\u00e3o ir\u00e1 juntar '%s' e os seus dependentes a '%s'. Ir\u00e1 tamb\u00e9m tomar todos os n\u00f3s dependentes sob '%s' e faz\u00ea-los dependentes de '%s' numa de duas formas. Se os nomes dos n\u00f3s sob '%s' coincidirem com os n\u00f3s debaixo de '%s', os n\u00f3s correspondentes ser\u00e3o juntos sob '%s'. Se n\u00e3o existirem nomes coincidentes sob '%s', ent\u00e3o os n\u00f3s dependentes de '%s' ser\u00e3o simplesmente movidos para '%s'.\n\nSe existirem n\u00f3s dependentes dos n\u00f3s dependentes de '%s', esses ser\u00e3o tamb\u00e9m movidos. Se existirem nomes coincidentes de dependentes de dependentes no mesmo n\u00edvel sob '%s', estes ser\u00e3o juntos aos n\u00f3s correspondentes, e assim consecutivamente at\u00e9 ao n\u00edvel mais baixo da \u00e1rvore. A a\u00e7\u00e3o Mover ir\u00e1 atualizar as liga\u00e7\u00f5es dos registos de Objetos de Cole\u00e7\u00e3o para refletir a entrada '%s' preferida e os seus dependentes. '%s' ser\u00e1 removido desta \u00e1rvore por esta a\u00e7\u00e3o, depois de todos os seus dependentes terem sido juntos ou movidos para debaixo de '%s'.
